<!DOCTYPE html>
<html>

<head>
  <!-- Include Vue.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- Vue Component: Multiple Selection Dropdown -->
    <multi-select-dropdown></multi-select-dropdown>
  </div>

  <script>
    // Set custom delimiters for Vue.js to avoid conflicts with Jinja2
    Vue.config.delimiters = ['[[', ']]'];

    // Vue Component Definition
    Vue.component('multi-select-dropdown', {
      data() {
        return {
          selectedOptions: [],
        };
      },
      template: `
        <div>
          <label for="selectedOptions">Select Options:</label>
          <select v-model="selectedOptions" multiple>
            <option v-for="option in options" :key="option.value" :value="option.value">{{ option.label }}</option>
          </select>
          <div>
            <p>Selected Options:</p>
            <ul>
              <li v-for="selectedOption in selectedOptions" :key="selectedOption">
               {{ selectedOption }}
              </li>
            </ul>
          </div>
        </div>
      `,
      computed: {
        options() {
          // Options are now part of the computed property
          return [
            { label: 'Option 1', value: 'option1' },
            { label: 'Option 2', value: 'option2' },
            { label: 'Option 3', value: 'option3' },
            // Add more options as needed
          ];
        },
      },
    });

    // Vue App Initialization
    new Vue({
      el: '#app'
    });
  </script>
</body>

</html>
