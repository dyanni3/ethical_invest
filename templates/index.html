<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Concern Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <!-- Navbar here (optional) -->
    </header>

    <main>
        <!-- About section -->
        <section id="about">
            <div class="container">
                <h1>About</h1>
                <!-- Add some information about the application here -->
            </div>
        </section>

        <!-- Subscribe section -->
        <section id="subscribe">
            <div class="container">
                <h2>Subscribe</h2>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Enter your email" aria-label="Email" aria-describedby="subscribe-btn">
                                <button class="btn btn-primary" type="button" id="subscribe-btn">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

	<!-- Ethical concerns and company symbols selection section -->
	<section id="selection">
	    <div class="container">
	        <h2>Choose Ethical Concerns and Company Symbols</h2>
	        <div class="row">
	            <div class="col-md-6">
	                <label for="ethical-concerns">Ethical Concerns (separate by commas):</label>
	                <input type="text" class="form-control" id="ethical-concerns" placeholder="e.g., Environmental, Social, Governance">
	            </div>
	            <div class="col-md-6">
	                <label for="company-symbols">Company Symbols (separate by commas):</label>
	                <input type="text" class="form-control" id="company-symbols" placeholder="e.g., AAPL, GOOG, MSFT">
	            </div>
	        </div>
	        <div class="row mt-3">
	            <div class="col-md-12 text-center">
	                <button class="btn btn-primary" id="analyze-btn">Analyze</button>
	            </div>
	        </div>
	    </div>
	</section>

	<!-- Results section -->
	<section id="results">
	    <div class="container">
	        <h2>Results</h2>
	        <div class="row">
	            <div class="col-md-12" id="output-table">
	                <!-- The table will be rendered here -->
	            </div>
	        </div>
	        <!-- Add the output-text div here -->
	        <div class="row">
	            <div class="col-md-12" id="output-text"></div>
	        </div>
	    </div>
	</section>




    </main>

    <footer>
        <!-- Footer content here (optional) -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
